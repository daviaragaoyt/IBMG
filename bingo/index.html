<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo - Sorteador IBMG</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="icon" type="image/png" href="../assets/logo.png">
</head>

<body>
    <header>
        <nav>
            <img src="../assets/nome.png" alt="Logo Sorteador IBMG" class="logo">
            <ul>
                <li><a href="../index.html">Início</a></li>
                <li><a href="../sorteio-nomes/index.html">Sortear Nome</a></li>
                <li><a href="../sorteio-numeros/index.html">Sortear Número</a></li>
                <li><a href="index.html">Bingo</a></li>
                <li><button id="themeToggleBtn" title="Mudar Tema">☀</button></li>
            </ul>
        </nav>
    </header>

    <main class="sort-page bingo-page">
        <div class="sorteio-container">
            <p class="instrucao">Bingo IBGM</p>

            <div class="numero-atual-container">
                <p class="resultado-label">Número Sorteado:</p>
                <strong id="numeroSorteado">?</strong>
            </div>

            <div class="config-countdown-container">
                <label class="countdown-label">
                    <input type="checkbox" id="countdownCheckbox"> Contagem Regressiva
                </label>
                <label class="countdown-label">
                    Tempo (s): <input type="number" id="countdownSeconds" value="3" min="1" max="60"
                        class="input-countdown">
                </label>
            </div>

            <button id="sortearBingoBtn" class="btn-sortear-bingo">SORTRA NÚMERO</button>
            <button id="reiniciarBingoBtn" class="btn-reiniciar">Reiniciar Jogo</button>

            <div class="historico-container">
                <span class="historico-label">Histórico de Números</span>
                <div id="historicoGrid" class="historico-grid">
                    <!-- Bolinhas entrarão aqui -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Sorteador IBMG. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
    <script src="../assets/js/theme.js"></script>
</body>

</html>
