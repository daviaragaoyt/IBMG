<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortear Número - Sorteador IBMG</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="icon" type="image/png" href="../assets/logo.png">
</head>

<body>
    <header>
        <nav>
            <img src="../assets/nome.png" alt="Logo Sorteador IBMG" class="logo">
            <button class="menu-toggle" aria-label="Abrir menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul>
                <li><a href="../index.html">Início</a></li>
                <li><a href="../sorteio-nomes/index.html">Sortear Nome</a></li>
                <li><a href="index.html">Sortear Número</a></li>
                <li><a href="../bingo/index.html">Bingo</a></li>
                <li><button id="themeToggleBtn" title="Mudar Tema">☀</button></li>
            </ul>
        </nav>
    </header>

    <main class="sort-page numero-page">


        <div class="sorteio-container">
            <p class="instrucao">Sortear <span class="destaque">1</span> número</p>
            <div class="inputs-numeros">
                <p class="label-entre">entre</p>
                <input type="number" id="minNumeroInput" min="1" value="1" class="input-numero">
                <p class="label-e">e</p>
                <input type="number" id="maxNumeroInput" min="1" value="100" class="input-numero">
            </div>

            <button id="sortearNumeroBtn" class="btn-sortear-numero">SORTEAR AGORA!</button>
            <br />
            <div class="config-countdown-container" style="margin-top: 20px;">
                <label class="countdown-label">
                    <input type="checkbox" id="countdownCheckbox"> Contagem Regressiva
                </label>
                <label class="countdown-label">
                    Tempo (s): <input type="number" id="countdownSeconds" value="3" min="1" max="60"
                        class="input-countdown">
                </label>
            </div>

            <p class="resultado-label">Número Sorteado:</p>
            <strong id="numeroSorteado">?</strong>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Sorteador IBMG. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
    <script src="../assets/js/theme.js"></script>
</body>

</html>
