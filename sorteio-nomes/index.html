<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortear Nome - Sorteador IBMG</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="../assets/logo.png">
</head>

<body>
    <header>
        <nav>
            <img src="../assets/nome.png" alt="Logo Sorteador IBMG" class="logo">
            <button class="menu-toggle" aria-label="Abrir menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul>
                <li><a href="../index.html">Início</a></li>
                <li><a href="index.html">Sortear Nome</a></li>
                <li><a href="../sorteio-numeros/index.html">Sortear Número</a></li>
                <li><a href="../bingo/index.html">Bingo</a></li>
                <li><button id="themeToggleBtn" title="Mudar Tema">☀</button></li>
            </ul>
        </nav>
    </header>

    <main class="sort-page nome-page">
        <div class="sorteio-container card-glass">
            <h1>Sortear Nomes</h1>
            <textarea id="nomesInput" rows="10"
                placeholder="Ex:&#10;João&#10;Maria&#10;Pedro&#10;Ana&#10;Carlos"></textarea>
            <div class="config-countdown-container" style="margin-top: 20px; text-align: center;">
                <label class="countdown-label">
                    <input type="checkbox" id="countdownCheckbox"> Contagem Regressiva
                </label>
                <label class="countdown-label">
                    Tempo (s): <input type="number" id="countdownSeconds" value="3" min="1" max="60"
                        class="input-countdown">
                </label>
            </div>

            <button id="sortearNomeBtn">Sortear Nome</button>
            <p>Nome Sorteado: <strong id="nomeSorteado"></strong></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Sorteador IBMG. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
    <script src="../assets/js/theme.js"></script>
</body>

</html>
